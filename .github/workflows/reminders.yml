name: Send Reminders

on:
  schedule:
    # Каждый день в 07:00 UTC = 12:00 по Магнитогорску (UTC+5)
    - cron: '0 7 * * *'
  
  # Возможность запустить вручную
  workflow_dispatch:

jobs:
  send-reminders:
    runs-on: ubuntu-latest
    
    steps:
      - name: Send reminders
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            "https://flowers-miniapp-v2-0.vercel.app/api/cron/send-reminders")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "Response: $body"
          echo "HTTP Code: $http_code"
          
          if [ "$http_code" != "200" ]; then
            echo "Error: API returned $http_code"
            exit 1
          fi
